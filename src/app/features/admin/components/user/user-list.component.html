<div class="container mt-4">
    <h2 class="mb-3">User list</h2>
    <div class="row">
        <div class="col">
            <button *ngIf="isAdmin" [disabled]="isShowForm" class="btn btn-info mt-2 mb-2" (click)="createUser()">New</button>
            <table class="table table-bordered text-center align-middle">
                <thead class="table-dark">
                <tr>
                    <th scope="col">#ID</th>
                    <th scope="col">Username</th>
                    <th scope="col">Age</th>
                    <th scope="col">Gender</th>
                </tr>
                </thead>
                <tbody>
                <tr [ngClass]="userContext.getSelectedUser()?.id != user.id ? 'selectable-row' : 'selected-row'" *ngFor="let user of users"
                    (click)="setSelectedUser(user)">
                    <td>{{ user.id }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.age }}</td>
                    <td>{{ user.gender }}</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col">
            <div *ngIf="!userContext.getSelectedUser()" style="font-size: 30px">
                Please select a user
            </div>
            <div *ngIf="userContext.getSelectedUser() || isShowForm">
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</div>
